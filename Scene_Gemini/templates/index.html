<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Recognition</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Scene Recognition</h1>
        <p>Upload an image to recognize the scene</p>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="upload-label">
                <div class="upload-icon">+</div>
                <div class="upload-text">Click to upload image</div>
            </label>
        </div>
        
        <div class="result-area hidden" id="resultArea">
            <div class="image-preview">
                <img id="previewImage" src="" alt="Uploaded image">
            </div>
            <div class="prediction-result">
                <h2>Scene Prediction:</h2>
                <div class="prediction" id="predictionText" style="color: white;">Loading...</div>
                <button id="uploadAgainBtn" class="upload-again-btn">
                    Upload Another Image
                </button>
            </div>
        </div>
        
        <div class="loading hidden" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
